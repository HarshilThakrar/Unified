<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern geometric logo representing engineering/construction -->
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCCC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building/Structure shapes -->
  <rect x="20" y="40" width="30" height="50" fill="url(#cyanGradient)" rx="2"/>
  <rect x="55" y="30" width="30" height="60" fill="url(#cyanGradient)" rx="2"/>
  <rect x="90" y="50" width="30" height="40" fill="url(#cyanGradient)" rx="2"/>
  
  <!-- Technical grid pattern overlay -->
  <path d="M20 40 L50 40 L50 50 L20 50 Z" fill="#00FFFF" opacity="0.3"/>
  <path d="M55 30 L85 30 L85 40 L55 40 Z" fill="#00FFFF" opacity="0.3"/>
  
  <!-- Connection lines representing engineering -->
  <line x1="50" y1="65" x2="55" y2="60" stroke="#00FFFF" stroke-width="2"/>
  <line x1="85" y1="60" x2="90" y2="65" stroke="#00FFFF" stroke-width="2"/>
  
  <!-- U letter styling -->
  <path d="M30 20 Q30 10 40 10 L80 10 Q90 10 90 20 L90 30 Q90 35 85 35 L40 35 Q35 35 35 30 Z" fill="none" stroke="#00FFFF" stroke-width="3" stroke-linecap="round"/>
</svg>
